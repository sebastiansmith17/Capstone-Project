<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Information</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="container">
    <h1>Client Information Form</h1>
    <form id="clientForm">
      <!-- Company Name and ZIP Code (aligned horizontally) -->
      <div class="form-row">
        <div class="form-group">
          <label for="companyName">Company Name:</label>
          <input type="text" id="companyName" name="companyName" required>
        </div>
        <div class="form-group">
          <label for="companyZip">Company ZIP Code:</label>
          <input type="text" id="companyZip" name="companyZip" required>
        </div>
      </div>

      <!-- Checkboxes for insurance options (aligned horizontally) -->
      <fieldset>
        <legend>Insurance Options:</legend>
        <div class="form-row">
          <label class="checkbox-group">
            <input type="checkbox" name="insurance" value="medical"> Medical
          </label>
          <label class="checkbox-group">
            <input type="checkbox" name="insurance" value="dental"> Dental
          </label>
          <label class="checkbox-group">
            <input type="checkbox" name="insurance" value="vision"> Vision
          </label>
        </div>
      </fieldset>

      <!-- Dropdown for number of employees -->
      <div class="form-row">
        <div class="form-group">
          <label for="employeeCount">Number of Employees (2-10):</label>
          <select id="employeeCount" name="employeeCount" required>
            <option value="" disabled selected>Select</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>

      <!-- Table-like structure for employee input fields -->
      <div id="employeeFields" class="employee-fields">
        <div class="header-row">
          <div class="employee-number">Employee #</div>
          <div class="field">First Name</div>
          <div class="field">Last Name</div>
          <div class="field">Birth Date</div>
          <div class="field">Email</div>
          <div class="field">Hire Date</div>
          <div class="field">Dependents</div>
        </div>
        <!-- Employee rows will be dynamically inserted here -->
      </div>

      <!-- Submit button -->
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>

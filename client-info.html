<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Client Information Form</h1>
    <p>Please fill out all of the fields below.</p>
   
    <form id="clientForm">
      <!-- Company Name Input -->
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" required>

      <!-- Company ZIP Code Input -->
      <label for="companyZip">Company ZIP Code:</label>
      <input type="text" id="companyZip" name="companyZip" required>
      
      <!-- Checkboxes for insurance options -->
      <fieldset>
        <legend>Insurance Options:</legend>
        <label>
          <input type="checkbox" name="insurance" value="medical"> Medical
        </label>
        <label>
          <input type="checkbox" name="insurance" value="dental"> Dental
        </label>
        <label>
          <input type="checkbox" name="insurance" value="vision"> Vision
        </label>
      </fieldset>

      <!-- Dropdown for number of employees -->
      <label for="employeeCount">Number of Employees (2-10):</label>
      <select id="employeeCount" name="employeeCount" required>
        <option value="" disabled selected>Select</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <!-- Container for employee input fields -->
      <div id="employeeFields" class="grid-container"></div>

      <!-- Submit button -->
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
